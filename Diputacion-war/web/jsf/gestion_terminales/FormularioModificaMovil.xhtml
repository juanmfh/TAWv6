<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Modificar Movil</title> 
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="../../bootstrap/js/jquery.js"></script>

        <script src="../../bootstrap/js/bootstrap.min.js"></script>
        <style>
            .table td {text-align: center;}
        </style>
    </h:head>

    <h:body>
        <div class="text-center">
            <h3>#{msg['modificarTMovil']}</h3>
        </div>
        <br/>

        <h:form id="FormularioModificarTermianlFijo" class="form-horizontal">
            <table>
                <tr>
                    <td>                       
                        <div class="control-group"> 
                            <label class="control-label" for="marca">#{msg['marca']}</label>
                            <div class="controls">
                                <h:inputText id="marca" value="#{ctrGestionTerminalesMovil.marca}" />
                            </div>

                        </div>
                    </td>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="modelo">#{msg['modelo']}</label>
                            <div class="controls">
                                <h:inputText id="modelo" value="#{ctrGestionTerminalesMovil.modelo}"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="fecha">#{msg['fecha']}</label>
                            <div class="controls">
                                <h:inputText id="fecha" value="#{ctrGestionTerminalesMovil.fecha}" />
                            </div>
                        </div>
                    </td> 
                    <td>

                        <div class="control-group">
                            <label class="control-label" for="linea">#{msg['linea']}</label>
                            <div class="controls">
                                <h:inputText id="linea" value="#{ctrGestionTerminalesMovil.linea}"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="nombrePropieratio">#{msg['nombrePropietario']}</label>
                            <div class="controls">
                                <h:inputText id="nombrePropietario" disabled="true" value="#{ctrGestionTerminalesMovil.nombre}"/>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="apellidos">#{msg['apellidos']}</label>
                            <div class="controls">
                                <h:inputText id="apellidos" disabled="true" value="#{ctrGestionTerminalesMovil.apellidos}"/>
                            </div>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="sistemaOperativo">#{msg['sistemaOperativo']}</label>
                            <div class="controls">
                                <h:inputText id="sistemaOperativo" value="#{ctrGestionTerminalesMovil.sistemaOperativo}" />
                            </div>
                        </div>
                    </td>
                    <td> </td>
                </tr>
                <tr>
                    <td>
                        <div class="row">
                            <div class="offset2 span3"><h:commandButton class="btn btn-primary" action="#{ctrGestionTerminalesMovil.modificarTerminalMovilDatos}" value="#{msg['modificar']}"></h:commandButton></div>         
                        </div>
                    </td>
                    <td>
                        <div class="row">
                            <div class="offset2 span3"><h:commandButton class="btn" action="#{ctrGestionTerminalesMovil.volver()}" value="#{msg['volver']}"></h:commandButton></div>
                        </div>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>

</html>
