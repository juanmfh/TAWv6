<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Insertar Fijo</title> 
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="../../bootstrap/js/jquery.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

        <div class="text-center">
            <h3>#{msg['a√±adirTFijo']}</h3>
        </div>
        <br/>

        <h:form id="FormularioInsertarTermianlFijo" class="form-horizontal">
            <table>
                <tr>
                    <td>
                        <div class="control-group"> 
                            <label class="control-label" for="marca">#{msg['marca']}</label>
                            <div class="controls">
                                <h:inputText id="marca" value="#{ctrGestionTerminalesFijo.marca}"/>
                            </div>

                        </div>
                    </td>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="modelo">#{msg['modelo']}</label>
                            <div class="controls">
                                <h:inputText id="modelo" value="#{ctrGestionTerminalesFijo.modelo}"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="fecha">#{msg['fecha']}</label>
                            <div class="controls">
                                <h:inputText id="fecha" value="#{ctrGestionTerminalesFijo.fecha}"/>
                            </div>
                        </div>
                    </td> 
                    <td>

                        <div class="control-group">
                            <label class="control-label" for="linea">#{msg['linea']}</label>
                            <div class="controls">
                                <h:inputText id="linea" value="#{ctrGestionTerminalesFijo.linea}"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="nombrePropieratio">#{msg['nombrePropietario']}</label>
                            <div class="controls">
                                <h:inputText id="nombrePropietario" disabled="true"/>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="apellidos">#{msg['apellidos']}</label>
                            <div class="controls">
                                <h:inputText id="apellidos" disabled="true"/>
                            </div>
                        </div>

                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="control-group">

                            <div class="controls">
                                <h:selectManyCheckbox id="publico" value="#{ctrGestionTerminalesFijo.publico}">
                                    <f:selectItem itemValue="Publico:" />
                                </h:selectManyCheckbox> 
                            </div>
                        </div>
                    </td>
                    <td> </td>
                </tr>

                <tr>
                    <td>
                        <div class="row">
                            <div class="offset2 span3"><h:commandButton class="btn btn-primary" action="#{ctrGestionTerminalesFijo.insertarTerminalFijo()}" value="#{msg['insertar']}"></h:commandButton></div>         
                        </div>
                    </td>
                    <td>
                        <div class="row">
                            <div class="offset2 span3"><h:commandButton class="btn" action="#{ctrGestionTerminalesFijo.volver()}" value="#{msg['volver']}"></h:commandButton></div>
                        </div>
                    </td>
                </tr>
            </table>
        </h:form>

    </h:body>
</html>
