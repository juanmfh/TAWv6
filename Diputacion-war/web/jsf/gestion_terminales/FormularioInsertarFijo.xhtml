<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Insertar Fijo</title> 
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        
        <div class="text-center">

        <h:form id="FormularioInsertarTermianlFijo" class="form-horizontal">
            <table>
                <tr>
                    <td>
                        <div class="control-group"> 
                            <label class="control-label" for="marca">Marca:</label>
                            <div class="controls">
                                <h:inputText id="marca" value="#{ctrGestionTerminalesFijo.marca}"/>
                            </div>

                        </div>
                    </td>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="modelo">Modelo:</label>
                            <div class="controls">
                                <h:inputText id="modelo" value="#{ctrGestionTerminalesFijo.modelo}"/>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="fecha">Fecha:</label>
                            <div class="controls">
                                <h:inputText id="fecha" value="#{ctrGestionTerminalesFijo.fecha}"/>
                            </div>
                        </div>
                    </td> 
                    <td>

                        <div class="control-group">
                            <label class="control-label" for="linea">Linea:</label>
                            <div class="controls">

                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="control-group">

                    </td>
                    <td>
                        <div class="control-group">
                            <label class="control-label" for="apellidos">Apellidos:</label>
                            <div class="controls">

                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="control-group">

                            <div class="controls">
                                <h:selectManyCheckbox id="publico" value="#{ctrGestionTerminalesFijo.publico}">
                                    <f:selectItem itemValue="Publico" />
                                </h:selectManyCheckbox> 
                            </div>
                        </div>
                    </td>
                    <td> </td>
                </tr>
                <tr>
                    <td >

                            <div class="span2 offset2">
                                <h:commandButton value="Enviar" action="#{ctrGestionTerminalesFijo.insertarTerminalFijo}" class="btn"/>    
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class="row">
                            <div class="span2 offset2">
                                <h:commandButton value="Volver" class="btn btn-primary" action="#{ctrGestionTerminalesFijo.volver}"/>
                            </div>

                </tr>
