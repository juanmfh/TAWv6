<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Asignar terminal</title> 
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div class="text-center">
            <h3>Usuarios</h3>
        </div>
        <br/>
        <h:form>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Municipio</th>
                    <th>Asignar terminal</th>
                </thead>
                <tbody>
                    <c:forEach items="${ctrGestionTerminalesFijo.usuarios}" var="usuario">
                        <tr>
                            <td>${usuario.idusuario}</td>
                            <td>${usuario.nombre}</td>
                            <td>${usuario.apellido1} ${usuario.apellido2}</td>
                            <td>${usuario.municipio}</td>
                            <td>
                                <div class="btn-group">   
                                    <h:commandButton  value="Asignar terminal" action="#{ctrGestionTerminalesFijo.terminalesLibres}"  class="btn">
                                        <f:setPropertyActionListener value="#{usuario}" target="#{ctrGestionTerminalesFijo.usuarioSeleccionado}" />
                                    </h:commandButton>
                                </div>
                            </td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
            <div class="row">
                <div class="span2 offset2"> <h:commandButton value="Volver" class="btn btn-primary" action="#{ctrGestionTerminalesFijo.volver}" /></div>
            </div>
        </h:form>
    </h:body>
</html>
