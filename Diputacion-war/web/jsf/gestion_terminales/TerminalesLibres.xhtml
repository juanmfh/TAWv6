<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Asignar terminal libre</title> 
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div class="text-center">
            <h3>Asignar terminal ha: ${ctrGestionTerminalesFijo.usuarioSeleccionado.nombre} ${ctrGestionTerminalesFijo.usuarioSeleccionado.apellido1}</h3>
        </div>
        <br/>
        <h:form>
            <table class="table table-striped table-bordered table-hover"> 
                <thead>
                    <th>ID</th>
                    <th>Numero</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Asignar</th>
                </thead>

                <tbody>
                    <c:forEach items="${ctrGestionTerminalesFijo.terminalesLibres}" var="terminal">
                        <tr>
                            <td>${terminal.idterminalFijo}</td>
                            <td>${terminal.lineaFijaidlineaFija.numeroLinea}</td>
                            <td>${terminal.marca}</td>
                            <td>${terminal.modelo}</td>
                            <td>
                                <div class="btn-group">   
                                    <h:commandButton class="btn btn-primary"  value="Asignar" action="#{ctrGestionTerminalesFijo.asignarTerminal}"  >
                                        <f:setPropertyActionListener value="#{terminal}" target="#{ctrGestionTerminalesFijo.terminalSeleccionado}" />
                                    </h:commandButton>
                                </div>

                            </td>
                        </tr>
                    </c:forEach>
                </tbody>
            </table>
            <div class="row">
                <div class="offset2 span3"><h:commandButton class="btn" action="#{ctrGestionTerminalesFijo.volver()}" value="Volver"></h:commandButton></div>
            </div>
        </h:form>

    </h:body>
</html>
