<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Asignar terminal</title> 
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="../../bootstrap/js/jquery.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <div class="text-center">
                <h3>#{msg['usuarios']}</h3>
            </div>
            <br/>
            <h:form>
                <table class="table table-condensed table-bordered table-hover">  
                    <thead>
                        <th>#{msg['id']}</th>
                        <th>#{msg['nombre']}</th>
                        <th>#{msg['apellidos']}</th>
                        <th>#{msg['municipio']}</th>
                        <th>#{msg['asignarTerminal']}</th>
                    </thead>
                    <tbody>
                        <c:forEach items="${ctrGestionTerminalesMovil.usuarios}" var="usuario">
                            <tr>
                                <td>${usuario.idusuario}</td>
                                <td>${usuario.nombre}</td>
                                <td>${usuario.apellido1} ${usuario.apellido2}</td>
                                <td>${usuario.municipio}</td>
                                <td>
                                    <div class="btn-group">   
                                        <h:commandButton class="btn btn-primary"  value="#{msg['asignarTerminalMovil']}" action="#{ctrGestionTerminalesMovil.terminalesLibresMovil()}" >
                                            <f:setPropertyActionListener value="#{usuario}" target="#{ctrGestionTerminalesMovil.usuarioSeleccionado}" />
                                        </h:commandButton>
                                    </div>
                                </td>
                            </tr>
                        </c:forEach>
                    </tbody>
                </table>
                <div class="row">
                    <div class="offset2 span3"><h:commandButton class="btn" action="#{ctrGestionTerminalesFijo.volver()}" value="#{msg['volver']}"></h:commandButton></div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
