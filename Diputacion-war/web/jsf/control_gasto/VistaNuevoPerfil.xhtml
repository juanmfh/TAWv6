<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>#{msg.crearPerfil}</title>
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="../../bootstrap/js/jquery.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="page-header">
                <h1>#{msg.crearPerfil}</h1>
            </div>
            <h:form class="form-horizontal">
                <table>
                    <tr>
                        <td>
                            <div class="control-group"> 
                                <label class="control-label" for="fechaFin">#{msg.fechaFin}:</label>
                                <div class="controls">
                                    <h:inputText id="fechaFin" value="#{ctrVistaNuevoPerfil.fechaFin}"/>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="control-group"> 
                                <label class="control-label" for="limite">#{msg.limiteSaldo}:</label>
                                <div class="controls">
                                    <h:inputText id="limite" value="#{ctrVistaNuevoPerfil.limite}"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="control-group"> 
                                <label class="control-label" for="tarifa">#{msg.tarifa}:</label>
                                <div class="controls">
                                    <!-- AQUI VA EL SELECTONEMENU
                                    <h:inputText id="tarifa" value=""/>
                                    -->
                                </div>
                            </div>
                        </td>
                        <td>
                            <h:commandLink class="btn" action="#{ctrVistaNuevoPerfil.addTarifa}"> 
                                #{msg.crearNuevaTarifa}
                            </h:commandLink> 
                        </td>
                    </tr>
                </table>  
            </h:form>
        </div>
        <div class="container-fluid" align="center" >
            <h:form>
                <h:commandLink class="btn" action="#{ctrVistaPerfilesAdministrador.perfilSeleccionado}" value="#{msg.guardarPerfil}">                           
                </h:commandLink>
                <a href="javascript:window.history.back();" class="btn btn-primary" type="button">#{msg.volver}</a>
            </h:form> 
        </div>
    </h:body>
</html>
