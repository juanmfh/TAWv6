<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- 
Document   : VistaNuevoPerfil
Author     : Alejandro Ruiz Moyano
-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{msg.crearPerfil}</title> 
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="../../bootstrap/js/jquery.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="page-header">
                <h1>#{msg.crearPerfil}</h1>
            </div>
            <h:form id="FormularioInsertarPerfil" class="form-horizontal">
                <table>
                    <tr>
                        <td>
                            <div class="control-group">
                                <label class="control-label" for="limiteSaldo">#{msg.limiteSaldo}:</label>
                                <div class="controls">
                                    <h:inputText id="limiteSaldo" value="#{ctrVistaEditarPerfiles.limite}"/>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="control-group">
                                <label class="control-label" for="tarifa">#{msg.tarifa}:</label>
                                <div class="controls">
                                    <h:selectOneMenu id="listaTarifas" value="#{ctrVistaEditarPerfiles.seleccionado}">
                                        <f:selectItems value="#{ctrVistaEditarPerfiles.listaTarifas}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="control-group">
                                <label class="control-label" for="fechaFin">#{msg.fechaFin}:</label>
                                <div class="controls">
                                    <h:inputText id="fechaFin" value="#{ctrVistaEditarPerfiles.fechaFin}"/>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="control-group">
                                <div class="controls">
                                    <h:commandButton class="btn" action="#{ctrVistaEditarPerfiles.nuevaTarifa}" value="#{msg.crearNuevaTarifa}"></h:commandButton>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="row-fluid">
                                <div class="offset10"><h:commandButton class="btn" action="#{ctrVistaEditarPerfiles.addPerfil()}" value="#{msg.guardarPerfil}"></h:commandButton></div>    
                            </div>
                        </td>
                        <td>
                            <div class="row-fluid">
                                <div class="offset2"><a href="javascript:window.history.back();" class="btn btn-primary" type="button">#{msg.volver}</a></div>
                            </div>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </h:body>
</html>
