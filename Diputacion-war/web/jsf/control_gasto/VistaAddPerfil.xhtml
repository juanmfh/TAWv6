<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>#{msg.addPerfil}</title>
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <div class="text-center">
            <h1>#{msg.addPerfil}</h1>
        </div>
        <div class="container-fluid">
            <h:form>
                <h:dataTable value="#{ctrVistaPerfilesAdministrador.listaPerfiles}" var="item" styleClass="table table-condensed table-bordered table-hover">
                    <ui:param name="tarifa" value="#{item.tarifaMovilidtarifaMovil}"/>
                    <h:column>
                        <f:facet name="header">#{msg.idPerfil}</f:facet>
                        <h:outputText value="#{item.idperfil}"/> 
                        <ui:param name="id" value="#{item.idperfil}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.fechaFin}</f:facet>
                        <h:outputText value="#{item.fechaFin}"/>                   
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.limiteSaldo}</f:facet>
                        <h:outputText value="#{item.limite}"/>                   
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.tarifa}</f:facet>
                        <h:commandLink class="btn" action="#{ctrVistaTarifa.verTarifa}" value="#{msg.verDetalles} ">
                            <i class='icon-eye-open'></i>
                            <f:setPropertyActionListener value="#{tarifa}" target="#{ctrVistaTarifa.tarifa}" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{msg.add}</f:facet>
                        <h:commandLink class="btn" action="#{ctrVistaPerfilesAdministrador.perfilSeleccionado}">
                            <i class='icon-plus'></i>
                            <f:setPropertyActionListener value="#{id}" target="#{ctrVistaPerfilesAdministrador.idPerfil}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <div class="container-fluid" align="center">
            <a href="javascript:window.history.back();" class="btn btn-primary" type="button">#{msg.volver}</a>
        </div>
        <h:outputScript name="http://code.jquery.com/jquery.js"/>
        <h:outputScript name="../../bootstrap/js/bootstrap.js" />
    </h:body>
</html>
