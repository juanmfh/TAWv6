<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="../../bootstrap/js/jquery.js"></script>

        <script src="../../bootstrap/js/bootstrap.min.js"></script>
        <title>Ver detalles factura</title>
    </h:head>
    <h:body>




        <h1 class="text-center">Detalles de la factura</h1>
        <div class="container">
            <H4>ID de la factura: <h:outputText class="text-info" value="#{ctrFacturacion.facturaSelec.idfacturaIn}"/> </H4>
            <h4>Periodo: <h:outputText class="text-info" value="${ctrFacturacion.facturaSelec.periodo}"/></h4>
            <h4>Id linea movil asociada: <h:outputText class="text-info" value="${ctrFacturacion.facturaSelec.lineaMovilidlineaMovil.idlineaMovil}"/></h4>
            <h4>Numero de movil asociado: <h:outputText class="text-info" value="${ctrFacturacion.facturaSelec.lineaMovilidlineaMovil.numero}"/></h4>
            <h4>Lista de gastos: <br/>


                <h:dataTable value="#{ctrFacturacion.facturaSelec.lineaFacturaCollection}" var="datos" class=" table-condensed table table-hover table-bordered" >
                    <h:column>
                        <f:facet name="header">
                            <center><h:outputText value="ID gasto"/></center>
                        </f:facet>
                        <center><h:outputText value="#{datos.idlineaFactura}"/></center>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <center><h:outputText value="IVA"/></center>
                        </f:facet>
                        <center><h:outputText value="#{datos.iva}%"/></center>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <center><h:outputText value="Precio"/></center>
                        </f:facet>
                        <center><h:outputText value="#{datos.precio}€"/></center>
                    </h:column>
                </h:dataTable>


            </h4>

            <a class="btn btn-primary" href="/Diputacion-war/jsf/facturacion/VistaFacturacion.jsf">Volver atrás</a>
        </div>

    </h:body>
</html>
