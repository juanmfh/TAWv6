<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="../../bootstrap/js/jquery.js"></script>

        <script src="../../bootstrap/js/bootstrap.min.js"></script>
        <title>Crear factura</title>
    </h:head>
    <h:body>

        <div class="container">
            <h1>Crear Factura</h1><br/><br/>

            <br/><br/><br/>

            <h:form>
                Número asociado: 
                <h:selectOneMenu id="list1" required="true" value="#{ctrCrearFactura.numSeleccionado}">
                    <f:selectItems value="#{ctrCrearFactura.lineasMovil}" var="c"
                                   itemLabel="#{c.numero}" itemValue="#{c.idlineaMovil}" />
                </h:selectOneMenu>

                Periodo:
                <h:selectOneMenu id="list2" required="true"  value="#{ctrCrearFactura.fechaSeleccionado}">
                    <f:selectItems value="#{ctrCrearFactura.fechas}" />
                </h:selectOneMenu>
                <br/><br/>
                <div class="row">
                    <div class="span5"></div>
                    <div class="span2"><a class="btn btn-small" href="/Diputacion-war/jsf/facturacion/VistaFacturacion.jsf">Volver atrás</a></div>
                    <div class="span3"><h:commandButton class="btn btn-primary" action="#{ctrCrearFactura.crearFactura()}" value="Crear"></h:commandButton></div>
                </div>

            </h:form>

        </div>
    </h:body>
</html>
