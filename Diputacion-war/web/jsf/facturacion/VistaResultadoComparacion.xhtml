<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Resultado</title>
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <script src="../../bootstrap/js/jquery.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container">
            <h1>${msg['resultadocomparacion']} </h1><br/><br/>
            <h:form>
                
                <H3>${msg['diferencias']}:</H3>
                <h:outputText value="${ctrCompararFacturacion.resultado}"/>
                <br/>
                <br/>
                <br/>
                <div class="row">
                    <div class="span4"></div>
                    <h:inputTextarea value="#{ctrCompararFacturacion.comentario}" rows="6"/>
                    
                </div>
                
                <div class="row">
                    <div class="span4"></div>
                    <div class="span2"><a class="btn btn-small" href="/Diputacion-war/jsf/facturacion/VistaGestionComparativas.jsf">${msg['cancelar']}</a></div>
                    <div class="span3"><h:commandButton class="btn btn-primary" action="#{ctrCompararFacturacion.guardarComparacion()}" value="${msg['crear']}"></h:commandButton></div>
                </div>
            </h:form>
            
        </div>
    </h:body>
</html>
