<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <title>Nueva Solicitud</title>
    </h:head>
    <h:body>

        <div class="container">

            <div class="page-header">
                <h1>Nueva Solicitud</h1>
            </div>

            <h:form>
                <fieldset>
                    <legend>Nueva Solicitud</legend>
                    <label>Tipo de Solicitud</label>
                    
                    <h:selectOneMenu value="#{ctrVistaSolicitudesUsuario.tipo}">
                        <f:selectItems value="#{ctrVistaSolicitudesUsuario.tiposSolicitud}" var="tipo" itemValue="#{tipo}"/>
                    </h:selectOneMenu>
                    
                        <label>Descripcion</label>
                    <h:inputTextarea value="#{ctrVistaSolicitudesUsuario.texto}"/>

                        <label></label>
                        <h:commandButton styleClass="btn btn-primary" value="#{msg.enviar}" action="#{ctrVistaSolicitudesUsuario.doNuevaSolicitud()}" />
                        <a href="javascript:window.history.back();" class="btn" type="button">#{msg.volver}</a>
                </fieldset>
            </h:form>
            
                   <script src="http://code.jquery.com/jquery.js"></script>
        <script src="../../bootstrap/js/bootstrap.js"></script> 
        </div>
    </h:body>
</html>
