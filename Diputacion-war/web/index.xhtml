<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
  <h:head>
    <title>Facelet Title</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/login-panel.js"></script>
  </h:head>
  <h:body>
    <div class="container">
      <div class="row">
        <div id="login-panel" class="span6 offset3">
          <h:form class="form-horizontal">
            <fieldset>
              <div class="control-group">
                <label class="control-label">Usuario:</label>
                <div class="controls">
                  <h:inputText id="DNI" value="#{ctrVistaAcceso.DNI}" />
                </div>
              </div>

              <div class="control-group">
                <label class="control-label">Password:</label>
                <div class="controls">
                  <h:inputSecret id="password" value="#{ctrVistaAcceso.password}" />
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <h:commandButton class="btn" value="Acceder" action="#{ctrVistaAcceso.usuarioPassword}" />
                </div>
              </div>
            </fieldset>
          </h:form>
        </div>
      </div>
    </div>
  </h:body>
</html>
